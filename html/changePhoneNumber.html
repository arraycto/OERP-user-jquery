            // console.log('flag',flag)
            event.stopPropagation(); 
            if (flag==='true') {
                flag=false
            $(".box1").stop().fadeOut(100);
            }else{
                flag=true
            $(".box1").stop().fadeIn(100);
            }

                    var captchaId = data.data.captchaId;

                        var captcha = $(this).val();
                        myAjax('https://oerp.juzibiji.top/api/v1/auth/captcha/image/check', 'post',
                            'false', 'application/json', JSON.stringify({
                                captcha,
                                captchaId
                            }),
                            function (data, status) {
                                $(".listInputI").css("border", "rgba(233, 233, 233, 1) solid 1px");
                                $(".codeFalseD").css("opacity", "0");

                                        'post', 'false', 'application/json',
                                        JSON
                                        .stringify({
                                            captchaId,
                                            phoneNumber
                                        }),
                                        function (data, status) {
                                            ///计时器
                                            var count = 60;
                                            var interval = setInterval(
                                                function () {
                                                    count--;
                                                    $(".btnSendCode")
                                                    .text("等待" +
                                                        count + "秒"
                                                    );
                                                $(".btnSendCode")
                                                    .attr(
                                                        "href",
                                                        "javascript:void(0)"
                                                    );
                                                $(".btnSendCode")
                                                    .css("cursor",
                                                        "not-allowed"
                                                    );
                                                // console.log(count)
                                                if (count == 1) {
                                                    $(".btnSendCode")
                                                        .text(
                                                            "获取");
                                                    $(".btnSendCode")
                                                        .removeAttr(
                                                            "href",
                                                            "javascript:void(0)"
                                                        );
                                                    $(".btnSendCode")
                                                        .css(
                                                            "cursor",
                                                            "pointer"
                                                        );
                                                        window
                                                            .clearInterval(
                                                                interval);
                                                    }
                                                }, 1000);

                                                            'false',

                                                                phoneNumber
                                                            }),function (data,status) {
                                                                $(".listInputJ").css("border", "rgba(233, 233, 233, 1) solid 1px");
                                                                $(".codeFalseE").css("opacity", "0");

                                                                    Authorization : localStorage.getItem("token")
                                                                },JSON.stringify({

                                                                }),function (data,status) {
                                                                    window.location.href="changeInfor.html"
                                                                });
                                                            },function () {
                                                                $(".listInputJ").css("border", "red solid 1px");
                                                                $(".codeFalseE").css("opacity", "1");
                                                            });
                                                });
