                                        var interval = setInterval(

                                                count--;
                                                $(".btnSendCode")
                                                    .text("等待" +

                                                    );

                                                    );

                                                        .text(

                                                        );

                                                        .css(
                                                            "cursor",

                                                        );

                                                        .clearInterval(

                                                            .val() !==

                                                            )

                                                                    "border",
                                                                    "red solid 1px"

                                                            $(".listInputD")
                                                                .css(
                                                                    "border",
                                                                    "red solid 1px"
                                                                );

                                                                .css("opacity",

                                                        } else {

                                                                .css(
                                                                    "border",

                                                                );

                                                                    "0");

                                                                $(

                                            $(".signInButtonA").on(

                                                    var captcha = $(

                                                    myAjax('https://oerp.juzibiji.top/api/v1/auth/captcha/sms/check',

                                                            $(".verificationCode")
                                                                .css(
                                                                    "border",

                                                                );
                                                            $(".codeFalseE")
                                                                .css(
                                                                    "opacity",
                                                                    "0"
                                                                );
                                                            $(".body-forgetPasswordA")
                                                                .addClass(
                                                                    "hide");
                                                            $(".body-forgetPasswordB")
                                                                .removeClass(
                                                                    "hide");
                                                            //判断两次密码输入情况
                                                            if ($(
                                                                    ".listInputC")
                                                                .val() !==
                                                                $(
                                                                    ".listInputD"
                                                                )
                                                                .val()) {
                                                                $(".listInputC")
                                                                    .css(
                                                                        "border",

                                                                    );
                                                                $(".listInputD")

                                                                        "opacity",
                                                                        "1"
                                                                        );
                                                            } else {

                                                                    .css(

                                                                var newPassword =

                                                                //  AJAX--忘记密码--重置密码--重置密码
                                                                myAjax('https://oerp.juzibiji.top/api/v1/auth/password/reset/sms',
                                                                    'put',
